<!DOCTYPE html>
<html>
  <body>
    <script type="text/javascript">
      "use strict";
      let ladder = {
        step: 0,
        up() {
          this.step++;
          return this;
        },
        down() {
          this.step--;
          return this;
        },
        showStep: function () {
          // 显示当前的 step
          alert(this.step);
          return this;
        },
      };
      ladder.up().up().down().showStep(); // 1
    </script>
  </body>
</html>
