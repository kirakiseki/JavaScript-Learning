<!DOCTYPE html>
<html>
  <body>
    <script type="text/javascript">
      "use strict";
        function isEmpty(obj){
            for(let key in obj){
                return false;
            }
            return true;
        }

      let schedule = {};

      alert(isEmpty(schedule)); // true

      schedule["8:30"] = "get up";

      alert(isEmpty(schedule)); // false
    </script>
  </body>
</html>
