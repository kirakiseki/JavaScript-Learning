<!DOCTYPE html>
<html>
  <body>
    <script type="text/javascript">
      "use strict";
      function unique(arr) {
        return Array.from(new Set(arr));
      }

      let values = [
        "Hare",
        "Krishna",
        "Hare",
        "Krishna",
        "Krishna",
        "Krishna",
        "Hare",
        "Hare",
        ":-O",
      ];

      alert(unique(values)); // Hare, Krishna, :-O
    </script>
  </body>
</html>
