<!DOCTYPE html>
<html>
  <body>
    <script type="text/javascript">
      "use strict";
      let user = { name: "John", years: 30 };

      // 等号左侧是你的代码
      let { name, years: age, isAdmin = false } = user;

      alert(name); // John
      alert(age); // 30
      alert(isAdmin); // false
    </script>
  </body>
</html>
