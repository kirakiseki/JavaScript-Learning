<!DOCTYPE html>
<html>
  <body>
    <script type="text/javascript">
      "use strict";
      function unique(arr) {
          let result = [];
        arr.forEach(function(item) {
            if(!result.includes(item)){
                result.push(item);
            }
        });
        return result;
      }

      let strings = [
        "Hare",
        "Krishna",
        "Hare",
        "Krishna",
        "Krishna",
        "Krishna",
        "Hare",
        "Hare",
        ":-O",
      ];

      alert(unique(strings)); // Hare, Krishna, :-O
    </script>
  </body>
</html>
