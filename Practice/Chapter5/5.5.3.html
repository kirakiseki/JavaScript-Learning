<!DOCTYPE html>
<html>
  <body>
    <script type="text/javascript">
      "use strict";
      function filterRangeInPlace(arr, a, b) {
        arr.forEach(function (item, index) {
          if (!(a <= item && item <= b)) {
            arr.splice(index, 1);
          }
        });
      }
      let arr = [5, 3, 8, 1];

      filterRangeInPlace(arr, 1, 4); // 删除了范围在 1 到 4 之外的所有值

      alert(arr); // [3, 1]
    </script>
  </body>
</html>
