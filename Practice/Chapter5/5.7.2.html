<!DOCTYPE html>
<html>
  <body>
    <script type="text/javascript">
      "use strict";
      function aclean(arr) {
        let map = new Map();
        arr.forEach(function (word) {
          let sorted = word.toLowerCase().split("").sort().join("");
          map.set(sorted, word);
        });
        return Array.from(map.values());
      }
      let arr = [
        "nap",
        "teachers",
        "cheaters",
        "PAN",
        "ear",
        "era",
        "hectares",
      ];

      alert(aclean(arr)); // "nap,teachers,ear" or "PAN,cheaters,era"
    </script>
  </body>
</html>
