<!DOCTYPE html>
<html>
  <body>
    <script type="text/javascript">
      "use strict";
      function printList(list) {
        alert(list.value); 
        
        if (list.next!=null) {
          printList(list.next); 
        }
      }
      let list = {
        value: 1,
        next: {
          value: 2,
          next: {
            value: 3,
            next: {
              value: 4,
              next: null,
            },
          },
        },
      };
      printList(list);
    </script>
  </body>
</html>
