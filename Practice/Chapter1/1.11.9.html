<!DOCTYPE html>
<html>
  <body>
    <script type="text/javascript">
      "use strict";
      let user,password;
      user=prompt("Who's there?");
      if(user=='Admin'){
        password=prompt("Password?");
        if(password=='TheMaster'){
          alert("Welcome!");
        }
        else if(password==null){
          alert("Canceled");
        }
        else {
          alert("Wrong password");
        }
      }
      else if(user==null){
        alert("Canceled");
      }
      else {
        alert("I don't know you");
      }
    </script>
  </body>
</html>
