<!DOCTYPE html>
<html>
  <body>
    <script type="text/javascript">
      "use strict";
      let number= +prompt("Input num:");
      if(number>0){
        alert(1);
      }
      else if(number<0){
        alert(-1);
      }
      else if(number===0){
        alert(0);
      }
    </script>
  </body>
</html>
