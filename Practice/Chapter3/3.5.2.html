<!DOCTYPE html>
<html>
  <body>
    <script type="text/javascript">
      "use strict";
      function Calculator() {
        this.read = function () {
          this.a = +prompt("Input a");
          this.b = +prompt("Input b");
        };
        this.sum = () => this.a + this.b;
        this.mul = () => this.a * this.b;
      }
      let calculator = new Calculator();
      calculator.read();

      alert("Sum=" + calculator.sum());
      alert("Mul=" + calculator.mul());
    </script>
  </body>
</html>
